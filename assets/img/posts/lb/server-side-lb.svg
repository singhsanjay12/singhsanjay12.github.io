<svg width="800" height="258" viewBox="0 0 800 258" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI',system-ui,sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <marker id="arrowB" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#4f8ef7"/>
    </marker>
    <filter id="sh">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000018"/>
    </filter>
  </defs>

  <rect width="800" height="258" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="24" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="700">Server-Side Load Balancing</text>

  <!-- ── Clients ── -->
  <rect x="30" y="48" width="110" height="44" rx="8" fill="white" stroke="#4f8ef7" stroke-width="1.8" filter="url(#sh)"/>
  <text x="85" y="67" text-anchor="middle" fill="#4f8ef7" font-size="10" font-weight="600">Client A</text>
  <text x="85" y="81" text-anchor="middle" fill="#94a3b8" font-size="8">one address</text>

  <rect x="30" y="112" width="110" height="44" rx="8" fill="white" stroke="#4f8ef7" stroke-width="1.8" filter="url(#sh)"/>
  <text x="85" y="131" text-anchor="middle" fill="#4f8ef7" font-size="10" font-weight="600">Client B</text>
  <text x="85" y="145" text-anchor="middle" fill="#94a3b8" font-size="8">one address</text>

  <rect x="30" y="176" width="110" height="44" rx="8" fill="white" stroke="#4f8ef7" stroke-width="1.8" filter="url(#sh)"/>
  <text x="85" y="195" text-anchor="middle" fill="#4f8ef7" font-size="10" font-weight="600">Client C</text>
  <text x="85" y="209" text-anchor="middle" fill="#94a3b8" font-size="8">one address</text>

  <!-- Y-connector: clients → LB -->
  <line x1="142" y1="70"  x2="212" y2="70"  stroke="#4f8ef7" stroke-width="1.4"/>
  <line x1="142" y1="134" x2="212" y2="134" stroke="#4f8ef7" stroke-width="1.4"/>
  <line x1="142" y1="198" x2="212" y2="198" stroke="#4f8ef7" stroke-width="1.4"/>
  <line x1="212" y1="70"  x2="212" y2="198" stroke="#4f8ef7" stroke-width="1.4"/>
  <line x1="212" y1="134" x2="284" y2="134" stroke="#4f8ef7" stroke-width="1.8" marker-end="url(#arrowB)"/>

  <!-- ── Load Balancer ── -->
  <rect x="286" y="88" width="200" height="92" rx="10" fill="white" stroke="#4f8ef7" stroke-width="2.2" filter="url(#sh)"/>
  <text x="386" y="118" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="700">Load Balancer</text>
  <text x="386" y="134" text-anchor="middle" fill="#64748b" font-size="9">owns all health checking</text>
  <text x="386" y="148" text-anchor="middle" fill="#64748b" font-size="9">routes every request</text>
  <text x="386" y="165" text-anchor="middle" fill="#4f8ef7" font-size="9" font-weight="600">consistent view for all callers</text>

  <!-- Y-connector: LB → instances -->
  <line x1="488" y1="134" x2="560" y2="134" stroke="#4f8ef7" stroke-width="1.8"/>
  <line x1="560" y1="70"  x2="560" y2="198" stroke="#4f8ef7" stroke-width="1.4"/>
  <line x1="560" y1="70"  x2="660" y2="70"  stroke="#4f8ef7" stroke-width="1.4" marker-end="url(#arrowB)"/>
  <line x1="560" y1="134" x2="660" y2="134" stroke="#4f8ef7" stroke-width="1.4" marker-end="url(#arrowB)"/>
  <line x1="560" y1="198" x2="660" y2="198" stroke="#4f8ef7" stroke-width="1.4" marker-end="url(#arrowB)"/>

  <!-- ── Instances ── -->
  <rect x="662" y="48" width="110" height="44" rx="8" fill="white" stroke="#4f8ef7" stroke-width="1.8" filter="url(#sh)"/>
  <text x="717" y="74" text-anchor="middle" fill="#1e293b" font-size="10" font-weight="600">Instance 1</text>

  <rect x="662" y="112" width="110" height="44" rx="8" fill="white" stroke="#4f8ef7" stroke-width="1.8" filter="url(#sh)"/>
  <text x="717" y="138" text-anchor="middle" fill="#1e293b" font-size="10" font-weight="600">Instance 2</text>

  <rect x="662" y="176" width="110" height="44" rx="8" fill="white" stroke="#4f8ef7" stroke-width="1.8" filter="url(#sh)"/>
  <text x="717" y="202" text-anchor="middle" fill="#1e293b" font-size="10" font-weight="600">Instance 3</text>

  <!-- Caption -->
  <text x="400" y="250" text-anchor="middle" fill="#94a3b8" font-size="9" font-style="italic">Clients know one address: the load balancer. Backend topology is invisible to callers.</text>
</svg>
