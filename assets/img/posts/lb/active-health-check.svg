<svg width="800" height="224" viewBox="0 0 800 224" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI',system-ui,sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="sh">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000018"/>
    </filter>
  </defs>

  <rect width="800" height="224" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="24" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="700">Active Health Checks: Distributed, Eventually Consistent</text>

  <!-- ── Divider ── -->
  <line x1="400" y1="38" x2="400" y2="196" stroke="#e2e8f0" stroke-width="1.5" stroke-dasharray="4 4"/>

  <!-- ══ Client A (left column) ══ -->
  <!-- Header -->
  <rect x="30" y="38" width="340" height="34" rx="8" fill="#4f8ef7" filter="url(#sh)"/>
  <text x="200" y="60" text-anchor="middle" fill="white" font-size="11" font-weight="700">Client A — probe loop</text>

  <!-- Instance 1: healthy -->
  <rect x="30" y="84" width="340" height="28" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50"  y="103" fill="#64748b" font-size="9.5">Instance 1</text>
  <rect x="270" y="87" width="84" height="22" rx="5" fill="#dcfce7"/>
  <text x="312" y="103" text-anchor="middle" fill="#166534" font-size="9" font-weight="600">healthy  ✓</text>

  <!-- Instance 2: healthy -->
  <rect x="30" y="122" width="340" height="28" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50"  y="141" fill="#64748b" font-size="9.5">Instance 2</text>
  <rect x="270" y="125" width="84" height="22" rx="5" fill="#dcfce7"/>
  <text x="312" y="141" text-anchor="middle" fill="#166534" font-size="9" font-weight="600">healthy  ✓</text>

  <!-- Instance 3: timeout (red) -->
  <rect x="30" y="160" width="340" height="28" rx="6" fill="#fff0f0" stroke="#e74c3c" stroke-width="1.2"/>
  <text x="50"  y="179" fill="#64748b" font-size="9.5">Instance 3</text>
  <rect x="264" y="163" width="90" height="22" rx="5" fill="#fee2e2"/>
  <text x="309" y="179" text-anchor="middle" fill="#c0392b" font-size="9" font-weight="600">timeout  ✗</text>

  <!-- ══ Client B (right column) ══ -->
  <!-- Header -->
  <rect x="430" y="38" width="340" height="34" rx="8" fill="#4f8ef7" filter="url(#sh)"/>
  <text x="600" y="60" text-anchor="middle" fill="white" font-size="11" font-weight="700">Client B — probe loop</text>

  <!-- Instance 1: healthy -->
  <rect x="430" y="84" width="340" height="28" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="103" fill="#64748b" font-size="9.5">Instance 1</text>
  <rect x="670" y="87" width="84" height="22" rx="5" fill="#dcfce7"/>
  <text x="712" y="103" text-anchor="middle" fill="#166534" font-size="9" font-weight="600">healthy  ✓</text>

  <!-- Instance 2: healthy -->
  <rect x="430" y="122" width="340" height="28" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="141" fill="#64748b" font-size="9.5">Instance 2</text>
  <rect x="670" y="125" width="84" height="22" rx="5" fill="#dcfce7"/>
  <text x="712" y="141" text-anchor="middle" fill="#166534" font-size="9" font-weight="600">healthy  ✓</text>

  <!-- Instance 3: healthy (green) — different result! -->
  <rect x="430" y="160" width="340" height="28" rx="6" fill="#f0fff4" stroke="#27ae60" stroke-width="1.2"/>
  <text x="450" y="179" fill="#64748b" font-size="9.5">Instance 3</text>
  <rect x="590" y="163" width="84" height="22" rx="5" fill="#dcfce7"/>
  <text x="632" y="179" text-anchor="middle" fill="#166534" font-size="9" font-weight="600">healthy  ✓</text>
  <!-- "different result" callout -->
  <text x="768" y="179" text-anchor="end" fill="#f59e0b" font-size="8.5" font-weight="600">← different result</text>

  <!-- Divergence callout between the two Instance 3 rows -->
  <line x1="370" y1="174" x2="430" y2="174" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3 2"/>

  <!-- Caption -->
  <text x="400" y="214" text-anchor="middle" fill="#94a3b8" font-size="9" font-style="italic">Each client runs its own probe loop. Health state is eventually consistent — two clients can disagree.</text>
</svg>
