<svg width="800" height="420" viewBox="0 -25 800 420" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI',system-ui,sans-serif">
  <defs>
    <style>
      @keyframes dash  { to { stroke-dashoffset: -24; } }
      @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.3; } }
      .flow   { animation: dash  1.8s linear      infinite; }
      .broken { animation: dash  1.8s linear      infinite; }
      .blink  { animation: pulse 1.2s ease-in-out infinite; }
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00000020"/>
    </filter>
    <filter id="glow-r">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowB" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#4f8ef7"/>
    </marker>
    <marker id="arrowR" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="-25" width="800" height="420" fill="url(#bg)"/>

  <!-- Dot grid -->
  <g fill="#c7d2fe" opacity="0.45">
    <g id="dotcol">
      <circle cx="0" cy="0"   r="1.5"/><circle cx="0" cy="40"  r="1.5"/>
      <circle cx="0" cy="80"  r="1.5"/><circle cx="0" cy="120" r="1.5"/>
      <circle cx="0" cy="160" r="1.5"/><circle cx="0" cy="200" r="1.5"/>
      <circle cx="0" cy="240" r="1.5"/><circle cx="0" cy="280" r="1.5"/>
      <circle cx="0" cy="320" r="1.5"/><circle cx="0" cy="360" r="1.5"/>
    </g>
    <use href="#dotcol" x="40"/> <use href="#dotcol" x="80"/> <use href="#dotcol" x="120"/>
    <use href="#dotcol" x="160"/><use href="#dotcol" x="200"/><use href="#dotcol" x="240"/>
    <use href="#dotcol" x="280"/><use href="#dotcol" x="320"/><use href="#dotcol" x="360"/>
    <use href="#dotcol" x="400"/><use href="#dotcol" x="440"/><use href="#dotcol" x="480"/>
    <use href="#dotcol" x="520"/><use href="#dotcol" x="560"/><use href="#dotcol" x="600"/>
    <use href="#dotcol" x="640"/><use href="#dotcol" x="680"/><use href="#dotcol" x="720"/>
    <use href="#dotcol" x="760"/>
  </g>

  <!-- ══ DNS Record Box (x: 240–560, y: 20–180) ══ -->
  <rect x="240" y="20" width="320" height="160" rx="12" fill="white" stroke="#4f8ef7" stroke-width="2" filter="url(#shadow)"/>
  <!-- Header band -->
  <path d="M252,20 L548,20 Q560,20 560,32 L560,54 L240,54 L240,32 Q240,20 252,20 Z" fill="#4f8ef7"/>
  <text x="385" y="41" text-anchor="middle" fill="white" font-size="12" font-weight="700">DNS Record · api.example.com</text>
  <!-- TTL badge -->
  <rect x="492" y="26" width="56" height="18" rx="5" fill="#3b5fd9"/>
  <text x="520" y="39" text-anchor="middle" fill="#bfdbfe" font-size="8.5" font-weight="600">TTL: 60s</text>

  <!-- Record 1: healthy -->
  <text x="262" y="80"  fill="#6b7280" font-size="9" font-family="monospace">A</text>
  <text x="280" y="80"  fill="#374151" font-size="9" font-family="monospace" font-weight="600">10.0.1.4</text>
  <circle cx="378" cy="76" r="5" fill="#27ae60"/>
  <text x="390" y="80"  fill="#27ae60" font-size="8.5">healthy · Instance 1</text>

  <!-- Record 2: healthy -->
  <text x="262" y="100" fill="#6b7280" font-size="9" font-family="monospace">A</text>
  <text x="280" y="100" fill="#374151" font-size="9" font-family="monospace" font-weight="600">10.0.1.7</text>
  <circle cx="378" cy="96" r="5" fill="#27ae60"/>
  <text x="390" y="100" fill="#27ae60" font-size="8.5">healthy · Instance 2</text>

  <!-- Record 3: stale / terminated -->
  <text x="262" y="120" fill="#6b7280" font-size="9" font-family="monospace">A</text>
  <text x="280" y="120" fill="#e74c3c" font-size="9" font-family="monospace" font-weight="600">10.0.1.12</text>
  <circle cx="378" cy="116" r="5" fill="#e74c3c" class="blink"/>
  <text x="390" y="120" fill="#e74c3c" font-size="8.5">TERMINATED · still listed</text>

  <line x1="258" y1="130" x2="542" y2="130" stroke="#f1f5f9" stroke-width="1"/>

  <!-- Record 4: new, not yet registered -->
  <text x="262" y="148" fill="#6b7280" font-size="9" font-family="monospace">—</text>
  <text x="280" y="148" fill="#94a3b8" font-size="9" font-family="monospace">10.0.1.15</text>
  <circle cx="378" cy="144" r="5" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-dasharray="2 2"/>
  <text x="390" y="148" fill="#94a3b8" font-size="8.5" font-style="italic">new instance · not in DNS yet</text>

  <line x1="258" y1="157" x2="542" y2="157" stroke="#f1f5f9" stroke-width="1"/>
  <text x="400" y="171" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-style="italic">3 addresses resolved · DNS has no health signal</text>

  <!-- ══ Arrows: DNS → Instances ══ -->
  <!-- DNS bottom y=180. Instance centers at x: 124, 308, 492, 676 -->

  <!-- → Instance 1 (healthy) -->
  <line x1="295" y1="180" x2="124" y2="242"
        stroke="#4f8ef7" stroke-width="1.8" stroke-dasharray="6 3"
        class="flow" marker-end="url(#arrowB)"/>

  <!-- → Instance 2 (healthy) -->
  <line x1="365" y1="180" x2="308" y2="242"
        stroke="#4f8ef7" stroke-width="1.8" stroke-dasharray="6 3"
        class="flow" marker-end="url(#arrowB)"/>

  <!-- → Instance 3 (terminated) -->
  <line x1="435" y1="180" x2="492" y2="242"
        stroke="#e74c3c" stroke-width="2" stroke-dasharray="6 3"
        class="broken" marker-end="url(#arrowR)"/>

  <!-- Instance 4: no arrow from DNS (not registered), just a faded line with block -->
  <line x1="505" y1="180" x2="676" y2="242"
        stroke="#e2e8f0" stroke-width="1.5" stroke-dasharray="4 4"/>
  <circle cx="590" cy="211" r="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
  <line x1="584" y1="211" x2="596" y2="211" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>

  <!-- ══ Instance 1: Healthy (x=64, w=120, cx=124) ══ -->
  <rect x="64" y="242" width="120" height="72" rx="9" fill="#f0fff4" stroke="#27ae60" stroke-width="1.8" filter="url(#shadow)"/>
  <text x="124" y="263" text-anchor="middle" fill="#166534" font-size="10" font-weight="700">Instance 1</text>
  <text x="124" y="278" text-anchor="middle" fill="#4b5563" font-size="8.5" font-family="monospace">10.0.1.4</text>
  <text x="124" y="294" text-anchor="middle" fill="#27ae60" font-size="8.5" font-weight="600">✓  healthy</text>
  <text x="124" y="307" text-anchor="middle" fill="#27ae60" font-size="8">200 OK</text>

  <!-- ══ Instance 2: Healthy (x=248, w=120, cx=308) ══ -->
  <rect x="248" y="242" width="120" height="72" rx="9" fill="#f0fff4" stroke="#27ae60" stroke-width="1.8" filter="url(#shadow)"/>
  <text x="308" y="263" text-anchor="middle" fill="#166534" font-size="10" font-weight="700">Instance 2</text>
  <text x="308" y="278" text-anchor="middle" fill="#4b5563" font-size="8.5" font-family="monospace">10.0.1.7</text>
  <text x="308" y="294" text-anchor="middle" fill="#27ae60" font-size="8.5" font-weight="600">✓  healthy</text>
  <text x="308" y="307" text-anchor="middle" fill="#27ae60" font-size="8">200 OK</text>

  <!-- ══ Instance 3: Terminated (x=432, w=120, cx=492) ══ -->
  <rect x="432" y="238" width="120" height="80" rx="9" fill="#fff0f0" stroke="#e74c3c" stroke-width="2" filter="url(#shadow)"/>
  <text x="492" y="259" text-anchor="middle" fill="#c0392b" font-size="10" font-weight="700">Instance 3</text>
  <text x="492" y="274" text-anchor="middle" fill="#c0392b" font-size="8.5" font-family="monospace">10.0.1.12</text>
  <rect x="446" y="280" width="92" height="14" rx="3" fill="#fee2e2"/>
  <text x="492" y="291" text-anchor="middle" fill="#991b1b" font-size="7.5" font-weight="700">TERMINATED</text>
  <text x="492" y="308" text-anchor="middle" fill="#e74c3c" font-size="7.5" font-style="italic">TTL not expired yet</text>
  <!-- Blinking ! badge -->
  <g class="blink" filter="url(#glow-r)">
    <circle cx="544" cy="248" r="10" fill="#e74c3c"/>
    <text x="544" y="253" text-anchor="middle" fill="white" font-size="13" font-weight="700">!</text>
  </g>

  <!-- ══ Instance 4: New, not in DNS (x=616, w=120, cx=676) ══ -->
  <rect x="616" y="242" width="120" height="72" rx="9" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1.8" stroke-dasharray="5 3" filter="url(#shadow)"/>
  <text x="676" y="263" text-anchor="middle" fill="#64748b" font-size="10" font-weight="700">Instance 4</text>
  <text x="676" y="278" text-anchor="middle" fill="#94a3b8" font-size="8.5" font-family="monospace">10.0.1.15</text>
  <text x="676" y="294" text-anchor="middle" fill="#94a3b8" font-size="8.5">NEW · ready</text>
  <text x="676" y="307" text-anchor="middle" fill="#94a3b8" font-size="8" font-style="italic">not in DNS yet</text>

  <!-- ══ Caption ══ -->
  <line x1="200" y1="350" x2="600" y2="350" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="367" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="700" font-family="Georgia,serif" font-style="italic">"DNS returns addresses. Not health. Not reality."</text>
  <text x="400" y="382" text-anchor="middle" fill="#94a3b8" font-size="9" font-style="italic">Terminated instance keeps receiving traffic until TTL expires.</text>
</svg>
